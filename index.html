<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffffff;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #c5c5c5;
            padding: 20px;
            border-radius: 10px;
            width: 260px;
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 22px;
            text-align: right;
            margin-bottom: 10px;
            padding-right: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .number {
            background: #eee;
        }

        .operator {
            background: rgb(157, 173, 242);
            color: rgb(0, 0, 0);
        }

        .clear {
            background: rgb(221, 114, 114);
            color: rgb(0, 0, 0);
        }

        .equal {
            background: rgb(152, 240, 152);
            color: rgb(0, 0, 0);
            grid-column: span 2;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="appendValue('/')">/</button>
        <button class="operator" onclick="appendValue('*')">*</button>
        <button class="operator" onclick="appendValue('-')">-</button>

        <button class="number" onclick="appendValue('7')">7</button>
        <button class="number" onclick="appendValue('8')">8</button>
        <button class="number" onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button class="number" onclick="appendValue('4')">4</button>
        <button class="number" onclick="appendValue('5')">5</button>
        <button class="number" onclick="appendValue('6')">6</button>

        <button class="number" onclick="appendValue('1')">1</button>
        <button class="number" onclick="appendValue('2')">2</button>
        <button class="number" onclick="appendValue('3')">3</button>

        <button class="number" onclick="appendValue('0')">0</button>
        <button class="number" onclick="appendValue('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    function appendValue(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function calculate() {
        try {
            document.getElementById("display").value =
                eval(document.getElementById("display").value);
        } catch {
            document.getElementById("display").value = "Error";
        }
    }
</script>

</body>
</html>
